<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录表单</title>
   <link type="text/css" rel="stylesheet" href="../css/登录.css">
</head>
<body>
	<div class="header"></div><br/><br/><br/><br/><br/><br/><h1>故宫博物院</h1>
	<div class="box">
		
<form name="form1" method="post" action="故宫博物院（主页面）.html"><!--这里用js实现跳转-->
    <table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td height="150"></td>
		</tr>
        <tr>
            <td height="50" colspan="2"  align="center" style="font-size:25px;">【用户登录】</td>
        </tr>
        <tr>
           
            <td colspan="2" ><input name="user" type="text" id="user" maxlength="8" placeholder="用户名" style="width: 350px; height: 40px; "><!--8指的是8个汉字，8个字符--></td>
        </tr>
        <tr>
            
            <td colspan="2"><input name="pwd" placeholder="密码" style="width:350px; height:40px;" type="password" id="pwd" maxlength="16"></td>
        </tr>
		<tr>
            
           
			
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input name="reset" type="reset" style="width:80px; height:30px;" value="重置">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width:80px; height: 30px; " name="button" type="button"							  
				value="登录" onclick="check()" >
           </td>
        </tr>
    </table>
</form>
	</div>
							<div class="footer"></div>
<script language="JavaScript" type="text/javascript" src="../js/demo.js"></script>
</body>
</html>

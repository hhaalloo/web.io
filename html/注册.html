<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	
	 <link type="text/css" rel="stylesheet" href="../css/注册.css">
</head>

<body>
	<div id="header"></div>
	<div class="img"><img src="../img/注册.png" width="100%" height="350px"></div>
	<div id="form">
		<br/><br/><br/><br/>
	<form action="故宫博物院（主页面）.html" method="get">
				<table align="center"  width="800" cellpadding="10px" style="line-height: 60px;">
				
		<caption align="center" style="font-size:36px">【基本信息】</caption>
			
		<tr>
       
        <td>
          <input style="width:350px;height:40px;font-size:18px" type="text" placeholder="用户名";>
        </td>
			<td></td>
					</tr>
		<tr>
        
        <td>
         
		<div style="width: 500px;">
			<input id="password" type="password"
				   style="width: 350px; height: 40px;" class="form-control rounded" placeholder="密码" name="password" required="required">
		</div>
        </td>
			<td></td>
					</tr>
		<tr>
			<td>
		<div>
			<input id="confirmPassword" type="password"
				   style="width: 350px; height: 40px;" class="form-control rounded" placeholder="请再次输入密码" required="required" onblur="validate()"><span id="tishi"></span>
		</div>
			</td>
			<td></td>
			</tr>
					<tr>
       <td>
          <input type="text" style="width:350px;height:40px;font-size:18px"  placeholder="电话号码" maxlength="16"/>
       
		</td><td></td>
					</tr>
					<tr>
			<td>
          <input type="text" style="width:350px;height:40px;font-size:18px"  placeholder="邮箱地址" maxlength="17"/>
       
		</td>
						<td align="right">
						<input type="text" style="width:350px;height:40px;font-size:18px"  placeholder="身份证件号" maxlength="19"/>
						</td> 
					</tr>
					<tr>
			<td>
          <input type="text" style="width:350px;height:40px;font-size:18px"  placeholder="确认邮箱地址" maxlength="17"/>
       
		</td>
						<td align="right" >
         <select style="width:360px;height:40px;font-size:18px;">
			 <option>--身份证类型--</option>
			 <option>居民身份证</option>
			  <option>临时身份证</option>
			  
			</select>
        </td>
			</tr>
		
				<tr align="center">
        
        <td align="left">
          <input type="submit" style="width:200px; height:50px; margin-top: 50px" value="提交" ></td>
         <td align="right"> <input type="reset" style="width:200px; height:50px; margin-top: 50px" value="重置"/>
        </td>
       </tr>
		</table>
				
			</form>
</div>
	<div class="footer"></div>
		<script language="JavaScript" type="text/javascript" src="../js/注册.js"></script>
</body>
</html>
